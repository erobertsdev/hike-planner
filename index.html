<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Hike Planner</title>
</head>
<body>

    <p id="nav-arrow">v</p>

    <div class="nav">
        <p class="nav-logo">HikePlan</p>
        <ul class="nav-list">
            <li class="nav-list-option">Search</li>
            <li class="nav-list-option">Something</li>
            <li class="nav-list-option">Other</li>
            <li class="nav-list-option">Thing</li>
        </ul>
    </div>

    <div class="title">
        <h1 class="title-main">HikePlan</h1>
        <h2 class="title-sub">Plan Your Next Adventure</h2>
    </div>

    <div class="location">
        <h3 class="location-title" id="destinations">Destinations</h3>
        <p class="location-sub">Trails Near You</p>
        <hr>
        <div id="current">
            <p id="location-current" class="location-search-btn">Use Current Location</p>
        </div>

        <p class="location-sub">Search for Trails</p>
        <hr>
        <div id="search-results"></div>
        <form class="location-search">
            <input class="location-search-input" name="trailsearch" type="text" placeholder="Enter location" /> <br /> 
            <button class="location-search-btn" type="submit">Search</button>
        </form>
    </div>

    <script src="/src/js/index.js"></script>
    <script src="/src/js/search.js" type="module"></script>
</body>
</html>
