<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Hike Planner</title>
</head>
<body>

    <!--DO THE NAV THING BUT MAKE IT GO LONGWAYS ACROSS TOP-->
    <p id="nav-arrow">v</p>

    <div class="nav">
        <p class="nav-logo">HikePlan</p>
        <ul class="nav-list">
            <li class="nav-list-option">Search</li>
            <li class="nav-list-option">Something</li>
            <li class="nav-list-option">Other</li>
            <li class="nav-list-option">Thing</li>
        </ul>
    </div>

    <div class="title">
        <h1 class="title-main">HikePlan</h1>
        <h2 class="title-sub">Plan Your Next Adventure</h2>
    </div>

    <div class="location">
        <h3 class="location-title">Where are you going?</h3>
        <p class="location-p">Trails near you:</p>
        <p class="location-result">Derp Canyon</p>
        <p class="location-result">Derp Draw</p>
        <p class="location-result">Derp South Crest</p>
        <p class="location-result">Derp Wash</p>
        <p class="location-p">Search for trails:</p>
        <form class="location-search">
            <input class="location-search-input" name="trailsearch" type="text" value="Search trails..." /> <br /> 
            <button class="location-search-btn" type="submit">Search</button>
        </form>
    </div>

    <script src="/src/js/index.js"></script>
</body>
</html>
